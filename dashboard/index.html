<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train-DB Node Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            color: #f1f5f9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #f8fafc;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            color: #cbd5e1;
            font-weight: 400;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .card h3 {
            color: #f1f5f9;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 600;
            border-bottom: 2px solid rgba(59, 130, 246, 0.3);
            padding-bottom: 12px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-weight: 500;
            color: #94a3b8;
        }

        .stat-value {
            font-weight: 600;
            color: #f1f5f9;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background-color: #10b981;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
            animation: pulse-green 2s infinite;
        }

        .status-offline {
            background-color: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.4);
        }

        @keyframes pulse-green {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .peer-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .peer-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 8px 0;
            background: rgba(51, 65, 85, 0.5);
            border-radius: 12px;
            border-left: 4px solid #3b82f6;
            transition: all 0.2s ease;
        }

        .peer-item:hover {
            background: rgba(51, 65, 85, 0.7);
            transform: translateX(5px);
        }

        .peer-id {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        .activity-log {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(51, 65, 85, 0.3);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .activity-item {
            padding: 12px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-time {
            color: #64748b;
            font-size: 0.8rem;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #06b6d4 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 30px auto;
            display: block;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            color: #94a3b8;
            font-style: italic;
            padding: 20px;
        }

        .error {
            color: #fca5a5;
            background: rgba(239, 68, 68, 0.1);
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid #ef4444;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÇ Train-DB Node Dashboard</h1>
            <p>Multi-Transport P2P Key-Value Database</p>
        </div>

        <button class="refresh-btn" onclick="refreshDashboard()">üîÑ Refresh Data</button>

        <div class="dashboard-grid">
            <!-- Node Statistics -->
            <div class="card">
                <h3>üìä Node Statistics</h3>
                <div id="node-stats">
                    <div class="loading">Loading node statistics...</div>
                </div>
            </div>

            <!-- Connected Peers -->
            <div class="card">
                <h3>üîó Connected Peers</h3>
                <div id="peers">
                    <div class="loading">Loading peer information...</div>
                </div>
            </div>

            <!-- Network Status -->
            <div class="card">
                <h3>üåê Network Status</h3>
                <div id="network-status">
                    <div class="loading">Loading network status...</div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="card">
                <h3>üìù Recent Activity</h3>
                <div id="activity-log">
                    <div class="loading">Loading activity log...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let refreshInterval;

        async function fetchDashboardData() {
            try {
                const response = await fetch('/api/dashboard');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                updateNodeStats(data.node_stats);
                updatePeers(data.peers);
                updateNetworkStatus(data.node_stats);
                updateActivityLog(data.recent_activity);
                
            } catch (error) {
                console.error('Failed to fetch dashboard data:', error);
                showError('Failed to load dashboard data: ' + error.message);
            }
        }

        function updateNodeStats(stats) {
            const container = document.getElementById('node-stats');
            container.innerHTML = `
                <div class="stat-item">
                    <span class="stat-label">Peer ID</span>
                    <span class="stat-value" style="font-family: monospace; font-size: 0.8rem;">${stats.peer_id.substring(0, 20)}...</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Keys</span>
                    <span class="stat-value">${stats.total_keys}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Uptime</span>
                    <span class="stat-value">${formatUptime(stats.uptime_seconds)}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Messages Sent</span>
                    <span class="stat-value">${stats.messages_sent}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Messages Received</span>
                    <span class="stat-value">${stats.messages_received}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Bluetooth</span>
                    <span class="stat-value">
                        <span class="status-indicator ${stats.bluetooth_enabled ? 'status-online' : 'status-offline'}"></span>
                        ${stats.bluetooth_enabled ? 'Enabled' : 'Disabled'}
                    </span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Last Activity</span>
                    <span class="stat-value">${new Date(stats.last_activity).toLocaleTimeString()}</span>
                </div>
            `;
        }

        function updatePeers(peers) {
            const container = document.getElementById('peers');
            
            if (peers.length === 0) {
                container.innerHTML = '<div class="loading">No peers connected</div>';
                return;
            }
            
            container.innerHTML = `
                <div class="peer-list">
                    ${peers.map(peer => `
                        <div class="peer-item">
                            <span class="status-indicator ${peer.is_connected ? 'status-online' : 'status-offline'}"></span>
                            <div>
                                <div class="peer-id">${peer.peer_id.substring(0, 20)}...</div>
                                <div style="font-size: 0.8rem; color: #64748b;">${peer.transport} ‚Ä¢ ${peer.last_seen}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function updateNetworkStatus(stats) {
            const container = document.getElementById('network-status');
            container.innerHTML = `
                <div class="stat-item">
                    <span class="stat-label">Listen Addresses</span>
                    <span class="stat-value">${stats.listen_addresses.length}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Connected Peers</span>
                    <span class="stat-value">${stats.connected_peers.length}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Network Status</span>
                    <span class="stat-value">
                        <span class="status-indicator status-online"></span>
                        Online
                    </span>
                </div>
                ${stats.listen_addresses.map(addr => `
                    <div class="stat-item">
                        <span class="stat-label">Listening on</span>
                        <span class="stat-value" style="font-family: monospace; font-size: 0.8rem;">${addr}</span>
                    </div>
                `).join('')}
            `;
        }

        function updateActivityLog(activities) {
            const container = document.getElementById('activity-log');
            
            if (activities.length === 0) {
                container.innerHTML = '<div class="loading">No recent activity</div>';
                return;
            }
            
            container.innerHTML = `
                <div class="activity-log">
                    ${activities.slice(-10).reverse().map(activity => `
                        <div class="activity-item">
                            ${activity}
                            <div class="activity-time">${new Date().toLocaleTimeString()}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function formatUptime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}h ${minutes}m ${secs}s`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        function showError(message) {
            const container = document.querySelector('.container');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            container.insertBefore(errorDiv, container.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function refreshDashboard() {
            fetchDashboardData();
        }

        // Auto-refresh every 5 seconds
        function startAutoRefresh() {
            refreshInterval = setInterval(fetchDashboardData, 5000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            fetchDashboardData();
            startAutoRefresh();
        });

        // Stop auto-refresh when page is hidden
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>
